<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center">
            {{ isAdminLogin ? 'Admin Login' : 'User Login' }}
          </h3>
          
          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>

          <form (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" class="form-control" 
                     [(ngModel)]="loginRequest.username" 
                     name="username" required>
            </div>
            
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" 
                     [(ngModel)]="loginRequest.password" 
                     name="password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3">
              {{ isAdminLogin ? 'Admin Login' : 'User Login' }}
            </button>
          </form>

          <button class="btn btn-outline-secondary w-100" (click)="toggleLoginType()">
            Switch to {{ isAdminLogin ? 'User Login' : 'Admin Login' }}
          </button>

          <div class="text-center mt-3">
            <p>Don't have an account? <a routerLink="/signup">Sign up here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
