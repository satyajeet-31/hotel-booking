<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center">Book Room</h3>
          
          <div *ngIf="room" class="mb-4">
            <h5>Room Details</h5>
            <div class="card">
              <div class="card-body">
                <h6>{{ room.roomType }} Room - {{ room.roomNumber }}</h6>
                <p class="mb-0">Price: ${{ room.pricePerNight }} per night</p>
              </div>
            </div>
          </div>

          <form (ngSubmit)="onSubmit()">
            <div class="row mb-3">
              <div class="col-md-6">
                <label class="form-label">Arrival Date</label>
                <input type="date" class="form-control" 
                       [(ngModel)]="booking.arrivalDate" 
                       name="arrivalDate" 
                       [min]="minDate"
                       required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Departure Date</label>
                <input type="date" class="form-control" 
                       [(ngModel)]="booking.departureDate" 
                       name="departureDate" 
                       [min]="minDate"
                       required>
              </div>
            </div>

            <div class="mb-3">
              <button type="button" class="btn btn-outline-primary me-2" 
                      (click)="checkAvailability()"
                      [disabled]="!booking.arrivalDate || !booking.departureDate">
                Check Availability
              </button>
              <button type="submit" class="btn btn-success">Confirm Booking</button>
              <button type="button" class="btn btn-secondary ms-2" routerLink="/rooms">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
